<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chkbx" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chkbx" aria-hidden="true">Sign up</label>
                <input type="text" name="txt"  placeholder="User Name" required="">
                <input type="password" name="paswd"  placeholder="Password" minlength="6" required="">
                <input type="email" name="Email"  placeholder="Email Address" required="">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chkbx" aria-hidden="true">Log in</label>
                <input type="email" name="email"  placeholder="Email Address" required="">
                <input type="password" name="passwd"  placeholder="Password" required="">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
